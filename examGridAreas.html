<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto 1fr;
        gap: 20px;
        row-gap: 5px;
        grid-template-areas: 
        " avatar title "
        " avatar name";
    }
   .avatar {
    grid-area: avatar;
    width: 100px;
   }
   img{
    border-radius: 50%;
    width: 100%;
    height: 100%;
   }
   .name{
    grid-area: name;
   }
</style>
<body>
    <div class="card">
        <div class="avatar">
            <img src="https://avatar.iran.liara.run/public/4" alt="">
        </div>
        <div class="title">AAAA</div>
        <div class="name">BBBBBB</div>
    </div>
</body>
</html>
